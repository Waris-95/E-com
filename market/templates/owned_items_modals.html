<!-- Modal for selling item -->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">{{ owned_item.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <h3>Order Confirmation</h3>
         <br>
         <form method="POST">
          {{ selling_form.hidden_tag() }}
      
          <div class="text-center mb-3">
              <p>Are you sure about selling <strong>{{ owned_item.name }}</strong> for <strong>${{ owned_item.price }}</strong>?</p>
          </div>
      
          <div class="text-center mb-4">
              <p>By clicking "Sell", you will agree on selling <strong>{{ item.name }}</strong>.</p>
          </div>
      
          <div class="text-center">
            <input id="sold_item" name="sold_item" type="hidden" value="{{ item.name }}">
              {{ selling_form.submit(class="btn btn-outline-danger") }}
          </div>
      </form>
      

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
